<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Kenangan üíô</title>
  <style>
    :root {
      --blue: #a8cfff;
      --soft-blue: #d8e9ff;
      --pink: #fcbad3;
      --white: #ffffff;
      --shadow: rgba(0,0,0,0.15);
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, var(--soft-blue), #fff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    h1 {
      color: #4a73d9;
      font-size: 1.8rem;
      margin: 25px 0 10px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .slide {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    .slide.active {
      display: flex;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
    }

    .gallery img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 8px var(--shadow);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 25px 0 40px;
    }

    .btn {
      background: linear-gradient(90deg, #8ec5ff, #fcbad3);
      color: white;
      border: none;
      border-radius: 15px;
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px var(--shadow);
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Modal tampilan foto besar */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 20px;
      box-shadow: 0 0 15px #fff;
      animation: zoomIn 0.5s ease;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    @keyframes zoomIn {
      from {transform: scale(0.8); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
  </style>
</head>
<body>

  <h1>Galeri Kenangan üíô</h1>

  <!-- 6 SLIDE -->
  <div id="slides-container">
    <!-- Slide 1 -->
    <div class="slide active">
      <div class="gallery">
        <img src="img/foto1.jpg" alt="">
        <img src="img/foto2.jpg" alt="">
        <img src="img/foto3.jpg" alt="">
        <img src="img/foto4.jpg" alt="">
        <img src="img/foto5.jpg" alt="">
        <img src="img/foto6.jpg" alt="">
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="slide">
      <div class="gallery">
        <img src="img/foto7.jpg" alt="">
        <img src="img/foto8.jpg" alt="">
        <img src="img/foto9.jpg" alt="">
        <img src="img/foto10.jpg" alt="">
        <img src="img/foto11.jpg" alt="">
        <img src="img/foto12.jpg" alt="">
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="slide">
      <div class="gallery">
        <img src="img/foto13.jpg" alt="">
        <img src="img/foto14.jpg" alt="">
        <img src="img/foto15.jpg" alt="">
        <img src="img/foto16.jpg" alt="">
        <img src="img/foto17.jpg" alt="">
        <img src="img/foto18.jpg" alt="">
      </div>
    </div>

    <!-- Slide 4 -->
    <div class="slide">
      <div class="gallery">
        <img src="img/foto19.jpg" alt="">
        <img src="img/foto20.jpg" alt="">
        <img src="img/foto21.jpg" alt="">
        <img src="img/foto22.jpg" alt="">
        <img src="img/foto23.jpg" alt="">
        <img src="img/foto24.jpg" alt="">
      </div>
    </div>

    <!-- Slide 5 -->
    <div class="slide">
      <div class="gallery">
        <img src="img/foto25.jpg" alt="">
        <img src="img/foto26.jpg" alt="">
        <img src="img/foto27.jpg" alt="">
        <img src="img/foto28.jpg" alt="">
        <img src="img/foto29.jpg" alt="">
        <img src="img/foto30.jpg" alt="">
      </div>
    </div>

    <!-- Slide 6 -->
    <div class="slide">
      <div class="gallery">
        <img src="img/foto31.jpg" alt="">
        <img src="img/foto32.jpg" alt="">
        <img src="img/foto33.jpg" alt="">
        <img src="img/foto34.jpg" alt="">
        <img src="img/foto35.jpg" alt="">
        <img src="img/foto36.jpg" alt="">
      </div>
    </div>
  </div>

  <div class="buttons">
    <button class="btn" id="prevBtn">‚¨ÖÔ∏è Sebelumnya</button>
    <button class="btn" id="nextBtn">‚û°Ô∏è Selanjutnya</button>
  </div>

  <!-- Modal Foto -->
  <div class="modal" id="imgModal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="">
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function showSlide(index) {
      slides.forEach((s, i) => s.classList.toggle("active", i === index));
      prevBtn.style.display = (index === 0) ? "none" : "inline-block";
      if (index === slides.length - 1) {
        nextBtn.textContent = "üé¨ Lanjut ke Video";
      } else {
        nextBtn.textContent = "‚û°Ô∏è Selanjutnya";
      }
    }

    prevBtn.addEventListener("click", () => {
      if (currentSlide > 0) {
        currentSlide--;
        showSlide(currentSlide);
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        showSlide(currentSlide);
      } else {
        window.location.href = "video.html";
      }
    });

    showSlide(currentSlide);

    // Modal klik foto
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImage");
    document.querySelectorAll(".gallery img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
      });
    });

    function closeModal() {
      modal.style.display = "none";
    }
  </script>

</body>
</html>
